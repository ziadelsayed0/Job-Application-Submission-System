<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Dashboard</title>
    <link rel="icon" type="image" href="../static/assets/images/logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff6f91);
            background-size: cover;
            margin: 0;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 80vh;
        }

        h1 {
            color: #343a40;
            font-size: 2.5rem;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
                /* Smaller font size for mobile screens */
            }
        }


        .card-header {
            background-color: #343a40;
            color: #ffffff;
            cursor: pointer;
        }

        .details {
            display: none;
            margin-top: 10px;
        }

        .details ul {
            padding-left: 20px;
        }

        .details li {
            list-style: none;
            margin-bottom: 5px;
        }

        .details label {
            font-weight: bold;
        }
        .gradient-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff6f91);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background 2s ease-in, color 2s ease-in;
            border: none;
            /* No border */
        }

        .gradient-btn:hover {
            background: linear-gradient(45deg, #ff6f91, #f9b24e, #6a11cb);
            color: white;
            /* Text color on hover */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 form-container">
                <a href="{{ url_for('adminPage') }}" class="btn btn-primary btn-block gradient-btn mb-3">Go to Admin Panel</a>
                <h1 class="mb-4 text-center">All Forms Data</h1>
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                    </div>
                </div>

                <div id="formCardsContainer">
                    <!-- Cards will be injected here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
